<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Annie Use Your Telescope'>
    <link rel="stylesheet" href="../room.css">
</head>

<body>
    <div id=backgroundHead>
        <button type="button" onclick="window.history.back()">&#60;-back</button>
    </div>
    <div id="head">
        <h1></h1>
        <h2 id="temp"></h2>
        <h2 id="humidity"></h2>
        <div id="map-container">
            <div id="room1" href="room/1">Pingisrum
                <span class="tooltipUP"> 21C째 <br> 35%</span>
            </div>
            <div id="room3">Labbet
                <span class="tooltipUP"> 21C째 <br> 35%</span>
            </div>
            <div id="hallway">Hallen</div>
            <div id="room4">Cafeterian
                <span class="tooltipDown"> 21C째 <br> 35%</span>
            </div>
            <div id="room5">Klassrummet
                <span class="tooltipDown"> 21C째 <br> 35%</span>
            </div>
        </div>
    </div>
    <div class="graf">
        <canvas id="graf"></canvas>
    </div>
    <div>
        <table id="table">
            <td>
                <button type="button" class="button" onclick="graphUpdate(hour)">timme</button>
            </td>
            <td>
                <button type="button" class="button" onclick="graphUpdate(day)">dag</button>
            </td>
            <td>
                <button type="button" class="button" onclick="graphUpdate(week)">vecka</button>
            </td>
        </table>
    </div>

</body>

</html>
