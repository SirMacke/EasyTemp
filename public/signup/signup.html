<!DOCTYPE html>
<html>

<head>
   <link rel="stylesheet" href="/signup.css">
</head>

<body>

    <h2>Registrera Dig</h2>


    <form action="/user/signup" class="container" method="post" enctype="application/x-www-form-urlencoded">
        <label for="username"><b>Användarnamn</b></label>
        <input type="text" placeholder="Skriv Användarnamn" name="username" required>

        <label for="username"><b>Mailadress</b></label>
        <input type="email" placeholder="Skriv Mailadress" name="email" required>

        <label for="password"><b>Lösenord</b></label>
        <input type="password" placeholder="Skriv Lösenord" name="password" required>

        <button type="submit">Registrera</button>
    </form>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
    </div>

    <div class="container" style="background-color: #f1f1f1;">
        <button type="button" class="ToLogInbtn">Till inloggning</button>
    </div>
    </form>

</body>

</html>
