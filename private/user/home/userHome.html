<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89a1a46ea6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../userHome.css">

<body>
    <div class="navbar">
        <button href="#" id="menu">
        <i class="fas fa-bars"></i>
    </button>
        <button href="#" id="settings" class="has-dropdown">
        <i class="fas fa-cog"></i>
    </button>
        <div id="logo">
            <a href="../"><i>Easy</i><b>Temp</b></a>
        </div>
    </div>

        <h2>Statistics</h2>
        <div id="container">
            <div>

                <p>Data Collected Last 24 Hours</p>

            <div>

        </div>

    <a href="/" id="link1">Home</a>
